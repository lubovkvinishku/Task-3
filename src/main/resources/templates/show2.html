<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>th {background: #ADD8E6}table {border-collapse: collapse;} table th, table td {padding: 10px;}</style>

</head>
<body>
<h1>Users</h1>

<table th:border="1">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>lastname</th>
        <th>email</th>
        <th>login</th>
        <th>password</th>
    </tr>

    <td th:text="${user.getId()}">id</td>
    <td th:text="${user.getName()}">name</td>
    <td th:text="${user.getLastname()}">lastname</td>
    <td th:text="${user.getEmail()}">email</td>
    <td th:text="${user.getLogin()}">login</td>
    <td th:text="${user.getPassword()}">password</td>

    <a href="/logout">Logout</a>

</table>
</body>
</html>
